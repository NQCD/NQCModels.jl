name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest

      - name: Install Libxc
        run: |
          wget http://www.tddft.org/programs/libxc/down.php?file=5.1.5/libxc-5.1.5.tar.gz -O libxc-5.1.5.tar.gz
          tar -xf libxc-5.1.5.tar.gz
          cd libxc-5.1.5
          ./configure --enable-shared --disable-fortran --prefix=$HOME/libxc-5.1.5
          make
          make install

          XC=$HOME/libxc-5.1.5
          export C_INCLUDE_PATH=$XC/include
          export LIBRARY_PATH=$XC/lib
          export LD_LIBRARY_PATH=$XC/lib
          echo C_INCLUDE_PATH
          cd $XC/include
          ls
          cd

      - name: Install ase and gpaw
        run: |
          python3 -m pip install ase 
          python3 -m pip install gpaw

      - name: Add NQCDRegistry
        run: julia -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url="https://github.com/NQCD/NQCDRegistry"))'
      - name: Add JuliaMolSim registry
        run: julia -e 'using Pkg; Pkg.Registry.add(RegistrySpec(url="https://github.com/JuliaMolSim/MolSim"))'

      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
